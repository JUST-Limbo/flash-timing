<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      height: 500px;
      width: 500px;
      overflow: scroll;
      position: relative;
      background: pink;
      border-bottom: 10px solid black;
    }

    .son {
      height: 100px;
      width: 100px;
      background: lightblue;
      position: absolute;
      right: -150px;
      bottom: -150px;
    }

    .son2 {
      height: 100px;
      width: 100px;
      background: green;
      position: absolute;
      left: 0;
      bottom:-200px;
    }
  </style>
</head>
<!--
  当给father元素overflow: scroll;position: relative;
  且子元素son son2给绝对定位
  这个时候子元素的定位会导致父元素颜色扩散，并且两个子元素从效果上看无法逃逸出滚动条所约束的内容区
  原因未知
 -->
<body>
  <div class="father">
    <div class="son"></div>
    <div class="son2"></div>
  </div>
</body>

</html>
